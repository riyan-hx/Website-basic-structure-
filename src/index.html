<!DOCTYPE html>
<html lang="en">
<head>

  <!-- main grid -->
  <div class="grid-flow-col inline-grid">

      <div class="w-14 left-0 top-0 absolute h-screen bg-pink-500">
        <ul style="display: block;" class="bg-blue-400">
          <li class="text-yellow-200"><a href="#home">Home</a></li>
          <li class="text-yellow-200"><a href="#news">News</a></li>

      <div class="grid-flow-row mr-4" style="margin: 30px;">
        <div style="width: 96%;height: 38%;" class=" bg-blue-600 mb-5">dffefwe</div>
        <div style="width: 96%;height: 62%;" class=" bg-yellow-300">
          <div class="grid-flow-col inline-grid">
            <div class="bg-slate-400">1</div>
            <div class="bg-slate-800">2</div>
